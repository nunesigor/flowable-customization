<div class="text-center">
  <form class="form-signin" [formGroup]="form">
    <img class="mb-4" src="./assets/img/flowable-logo@2x.png" alt="">
    <h1 class="h3 mb-3 font-weight-normal">USM Application</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" [formControl]="user" placeholder="Email" autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" [formControl]="password" placeholder="Password" required>
    <!-- <div class="checkbox mb-3">
      <label>
        <input type="checkbox" [formControl]="remember" value="remember-me"> Lembrar-me
      </label>
    </div> -->
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="submit()">Entrar</button>
  </form>
</div>
