<div class='row'>
  <div class="col-3">
    <form>
      <div class="form-group" [formGroup]="form">
        <label for="currentPassword">Senha atual</label>
        <input type="password" class="form-control" id="currentPassword" [formControl]="currentPassword">
      </div>
      <div class="form-group">
        <label for="newPassword">Nova senha</label>
        <input type="password" class="form-control" id="newPassword" [formControl]="newPassword">
        <p class="help-block text-danger" *ngIf="errorNewPassword!==''">{{errorNewPassword}}</p>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirme nova senha</label>
        <input type="password" class="form-control" id="confirmPassword" [formControl]="confirmPassword">
      </div>
      <p class="help-block text-danger" *ngIf="errorConfirmPassword!==''">{{errorConfirmPassword}}</p>
      <button type="submit" class="btn btn-primary" type="submit" (click)="submit()">Enviar</button>
    </form>
  </div>
</div>
