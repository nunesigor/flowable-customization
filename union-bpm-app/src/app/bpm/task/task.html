<div class='row'>
    <div class="col-12">
      <h3>Tarefas</h3>
      <table class="table">
        <thead>
          <tr>
              <th scope="col">Nome</th>
              <th scope="col">Descrição</th>
              <th scope="col">Associado</th>
              <th scope="col">Criação</th>
              <th scope="col">Encerramento</th>
              <th scope="col">Operações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of listTasks">
            <td>{{task.name}}</td>
            <td>{{task.description}}</td>
            <td>{{task.assignee}}</td>
            <td>{{task.dataIni | date:'short'}}</td>
            <td>{{task.dataFim | date:'short'}}</td>
            <td>
              <button type="button" class="btn btn-primary btn-sm" (click)="gotoTask(task)">Executar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
