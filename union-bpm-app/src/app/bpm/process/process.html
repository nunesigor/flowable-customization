<div class='row'>
  <div class="col-12">
    <h3>Processos</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Descrição</th>
          <th scope="col">Operação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let process of listProcess">
          <td>{{process.name}}</td>
          <td>{{process.description}}</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm" (click)="createNewProcessInstance(process)">Novo processo</button>
            <button type="button" class="btn btn-primary btn-sm" (click)="listprocessInstances(process)" style="margin-left:  1em;">Listar processos em execução</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
