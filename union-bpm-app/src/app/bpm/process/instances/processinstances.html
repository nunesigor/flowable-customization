<div class='row'>
  <div class="col-12">
    <h3>Instâncias do Processo</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Processo</th>
          <th scope="col">Tarefa</th>
          <th scope="col">Associado</th>
          <th scope="col">Criação</th>
          <th scope="col">Encerramento</th>
          <th scope="col">Operações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let process of listProcessInstances">
          <td>{{process.name}}</td>
          <td>{{process.task}}</td>
          <td>{{process.assignee}}</td>
          <td>{{process.dataIni | date:'short'}}</td>
          <td>{{process.dataFim | date:'short'}}</td>
          <td>
            <button type="button" class="btn btn-primary" (click)="cancelProcessInstance(process)">Cancelar processo</button>
            <button type="button" class="btn btn-primary" (click)="taskDetail(process)" style="margin-left:  1em;">Detalhes da tarefa</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
